<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{ data.title }}</title>
</head>
<body>
<div class="content">
    <div id="page">
        <h1>{{ data.title }}</h1>
    </div>
    <div id="results">
        <table class="table table-striped">
            <td><h3>First Number <i id="first_number">{{ data.first_number }}</i></h3></td>
            <td><h3>Second Number <i id="second_number">{{ data.second_number }}</i></h3></td>
            <td><a href="/" class="btn btn-info" id="reload">Reload</a></td>
        </table>
    </div>
    <table id="data_table" class="table table-striped">
        <thead>
        <tr>
            <th>First Number</th>
            <th>Second Number</th>
        </tr>
        </thead>
        <tbody>
        {% for value in values %}
        <tr>
            <td>{{ value[0] }}</td>
            <td>{{ value[1] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
